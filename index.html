<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Interativos - Animais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flashcards Interativos - Animais</h1>
        
        <div class="scoreboard">
            <p>Acertos: <span id="correct">0</span> | Erros: <span id="incorrect">0</span></p>
        </div>

        <div class="flashcard-container" id="flashcards">
            <!-- Flashcards serão inseridos dinamicamente pelo JavaScript -->
        </div>

        <div class="controls">
            <button id="nextCard">Próximo Flashcard</button>
            <button id="shuffleCards">Embaralhar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
